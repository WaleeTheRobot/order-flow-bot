name: Build, Test, and Report Coverage

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:8.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y curl libssl-dev
          curl -sL https://deb.nodesource.com/setup_20.x | bash -
          apt-get install -y nodejs

      - name: Restore dependencies
        run: dotnet restore ./Tests/OrderFlowBot.Tests.csproj

  test:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:8.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Tests
        run: dotnet test ./Tests/OrderFlowBot.Tests.csproj --configuration Release

  coverage:
    needs: test
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:8.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: |
          apt-get update
          apt-get install -y python3 curl bash git

      - name: Configure Git
        run: |
          git config --global --add safe.directory "*"
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Download and Install DeepSource CLI
        run: |
          curl https://deepsource.io/cli | sh

      - name: Run Tests and Generate Coverage
        run: |
          dotnet test ./Tests/OrderFlowBot.Tests.csproj --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory $GITHUB_WORKSPACE/TestResults

      - name: Upload Coverage to DeepSource
        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}
        run: |
          COVERAGE_FILE=$(find $GITHUB_WORKSPACE/TestResults -name "coverage.cobertura.xml")
          ./bin/deepsource report \
            --analyzer test-coverage \
            --key csharp \
            --value-file $COVERAGE_FILE
